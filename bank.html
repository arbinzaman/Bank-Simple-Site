<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bank Inside</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center mt-5 p-5 mb-5 fs-1">Give me some  <span class="fs-1 fw-bold">Money</span></h1>

<main>
    <section class="container">
        <div class="row">
            <div class="col-sm-4 ">
              <div class="card">
                <div class="card-body">
                  <h1 class="">Your Deposit</h1>
                  <p class="fs-1">$ <span>00</span></p>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                  <h1>Your Withdraw</h1>
                  <p class="fs-1">$ <span>00</span></p>
                </div>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="card">
                <div class="card-body">
                  <h1>Your Total Money</h1>
                  <p class="fs-1">$ <span>00</span></p>
                </div>
              </div>
            </div>
          
        </div>
    </section>
</main>
<section class="mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="bg-info p-5 col-md-6 ">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Please Deposite</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
              </div>
        <div class=" bg-danger p-5 col-md-6 ">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Please Withdraw</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
   
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
      </div>
      </div>
    </div>
</section>





    <script src="js/bank.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD854KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
